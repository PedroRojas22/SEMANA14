<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h2>Campos de entrada de texto</h2>
    <form>
    <label for="fname">Nombre de pila:</label><br>
    <input type="text" id="fname" name="fname" value="John"><br>
    <label for="lname">Apellido:</label><br>
    <input type="text" id="lname" name="lname" value="Doe">
    </form>
    <p>Tengo en cuenta que el formulario en sí no es Visible.</p>
    <p>También tenga en cuenta que el ancho predeterminado de los campos de
        entrada de texto es de 20 caracteres.</p>



</body>
</html>
